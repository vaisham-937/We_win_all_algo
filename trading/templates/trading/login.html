<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Algo System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Welcome Back</h1>
            <p class="text-gray-400 mt-2">Sign in to your Algo Trading Dashboard</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-900/50 border border-red-500 text-red-200 p-3 rounded text-sm text-center">
                    Invalid username or password.
                </div>
            {% endif %}

            <div>
                <label class="block text-gray-400 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" required 
                       class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>

            <div>
                <label class="block text-gray-400 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-[1.02]">
                Login
            </button>
        </form>

        <div class="mt-6 text-center text-gray-400 text-sm">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-indigo-400 hover:text-white font-bold transition">Sign up here</a>
        </div>
    </div>
</body>
</html>
