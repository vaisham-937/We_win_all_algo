<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Symbols</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-2xl rounded-xl shadow-lg p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Add New Scrip</h1>
            <a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline">Back to Dashboard</a>
        </div>

        <input type="text" id="search" placeholder="Search (e.g. RELIANCE, NIFTY)..." 
               class="w-full border p-3 rounded text-lg mb-2 focus:ring-2 focus:ring-blue-500 outline-none">
        
        <div id="results" class="border rounded max-h-60 overflow-y-auto hidden bg-white shadow-inner"></div>
        <div id="msg" class="mt-4 p-3 rounded hidden"></div>
    </div>

    <script>
        const search = document.getElementById('search');
        const results = document.getElementById('results');
        const msg = document.getElementById('msg');
        let timer;

        search.addEventListener('input', (e) => {
            clearTimeout(timer);
            if(e.target.value.length < 2) { results.classList.add('hidden'); return; }
            
            timer = setTimeout(async () => {
                const res = await fetch(`/api/search-instruments/?q=${e.target.value}`);
                const data = await res.json();
                results.innerHTML = '';
                results.classList.remove('hidden');
                
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'p-3 hover:bg-gray-100 cursor-pointer border-b flex justify-between';
                    div.innerHTML = `<span>${item.label}</span> <span class="text-xs bg-gray-200 px-2 py-1 rounded">Add +</span>`;
                    div.onclick = () => addSymbol(item.value);
                    results.appendChild(div);
                });
            }, 300);
        });

        async function addSymbol(instr) {
            results.classList.add('hidden');
            search.value = '';
            
            const res = await fetch('/api/add-symbol/', {
                method: 'POST',
                body: JSON.stringify({instrument: instr}),
                headers: {'X-CSRFToken': '{{ csrf_token }}'}
            });
            const resp = await res.json();
            
            msg.textContent = resp.message;
            msg.className = `mt-4 p-3 rounded ${resp.status === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            msg.classList.remove('hidden');
        }
    </script>
</body>
</html>
